<head>
  <title>handiPark</title>

  <meta http-equiv="cleartype" content="on">
  <meta name="MobileOptimized" content="320">
  <meta name="HandheldFriendly" content="True">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
</head>

<body>

</body>

<template name="MasterLayout">
  <div id="slideout-menu">
    <strong>Menu</strong>
    <hr />
    <a href="{{pathFor 'main'}}">Map</a><br />
    <a href="{{pathFor 'test'}}">test</a><br />
  </div>
  <div id="content">
    {{> header}}
    {{> locationheader}}
    {{> yield}}
    {{> detailsmore}}
    {{> moreheader}}
  </div>
</template>

<template name = "header">
  <div class = "slideout-toggle">
    Slideout
  </div>
</template>

<template name = "locationheader">
  <div class = "location-header">
    <div class="manual option highlight">
      <div class = "glyphicon glyphicon-flag"></div>
      <div class="thing">
      <input id="pac-input" class="controls form-control" type="text" placeholder="Enter a location">
      </div>
    </div>
    <div class="automatic option">
      <div class = "glyphicon glyphicon-record"></div>
    </div>
  </div>
</template>


<template name = "moreheader">
  <div class = "more-header">
    <div class="add option highlight">
      <div class = "glyphicon glyphicon-plus"></div>
      <!-- <div class="thing">
      <input id="pac-input" class="controls form-control" type="text" placeholder="Enter a location">
      </div> -->
    </div>
    <div class="details option">
      <div class = "glyphicon glyphicon-option-horizontal"></div>
    </div>
  </div>
</template>

<template name = "detailsmore">
  <ul class="details-more list-group">
    <li class="list-group-item">1 {{name}}, {{dist}} km away</li>
    <li class="list-group-item">2 {{name2}}, {{dist3}} km away</li>
    <li class="list-group-item">3 {{name3}}, {{dist3}} km away</li>
  </ul>
</template>
<!-- 
glyphicon glyphicon-alert
glyphicon glyphicon-plus
glyphicon glyphicon-option-horizontal -->

<template name="main">
  <h1>Welcome to HandiPark!</h1>
  {{> map}}
</template>

<template name="map">  
  <div class="map-container">
    {{> googleMap name="map" options=mapOptions}}
  </div>
</template>

</template>
